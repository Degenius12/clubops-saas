<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubOps CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîß ClubOps CORS Test Suite</h1>
    
    <div class="test-section">
        <h2>üéØ Current Configuration</h2>
        <p><strong>Frontend URL:</strong> <span class="info">https://frontend-1ech7j3jl-tony-telemacques-projects.vercel.app</span></p>
        <p><strong>Backend URL:</strong> <span class="info">https://clubops-backend-pgynfiz9g-tony-telemacques-projects.vercel.app</span></p>
    </div>

    <div class="test-section">
        <h2>üß™ CORS Tests</h2>
        <button onclick="testHealth()">Test Backend Health</button>
        <button onclick="testLogin()">Test Login CORS</button>
        <button onclick="testRegister()">Test Register CORS</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results" style="margin-top: 20px;"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://clubops-backend-pgynfiz9g-tony-telemacques-projects.vercel.app';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testHealth() {
            log('üîç Testing backend health endpoint...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    log('‚úÖ Health check successful!', 'success');
                    log(`üìä Status: ${data.status}`, 'info');
                    log(`üåê Frontend URL in backend: ${data.frontend_url}`, 'info');
                    log(`üèóÔ∏è Environment: ${data.environment}`, 'info');
                    
                    if (data.frontend_url && data.frontend_url.includes('frontend-1ech7j3jl')) {
                        log('‚úÖ Frontend URL configuration is correct!', 'success');
                    } else {
                        log('‚ö†Ô∏è Frontend URL mismatch detected!', 'error');
                    }
                } else {
                    log(`‚ùå Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Health check error: ${error.message}`, 'error');
                if (error.message.includes('CORS')) {
                    log('üí° CORS error detected - deployment may be needed', 'error');
                }
            }
        }

        async function testLogin() {
            log('üîê Testing login endpoint CORS...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'admin@clubops.com',
                        password: 'password'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Login CORS test successful!', 'success');
                    log(`üë§ Logged in as: ${data.user.name}`, 'info');
                    localStorage.setItem('token', data.token);
                    log('üíæ Token stored for further tests', 'info');
                } else {
                    log(`‚ö†Ô∏è Login failed: ${response.status}`, 'error');
                    const error = await response.json();
                    log(`üìù Error: ${error.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Login CORS error: ${error.message}`, 'error');
                if (error.message.includes('CORS')) {
                    log('üí• CORS blocking detected! Check backend configuration.', 'error');
                }
            }
        }

        async function testRegister() {
            log('üìù Testing register endpoint CORS...', 'info');
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass',
                        name: 'Test User',
                        club_name: 'Test Club'
                    })
                });
                
                if (response.ok || response.status === 400) {
                    log('‚úÖ Register CORS test successful!', 'success');
                    if (response.status === 400) {
                        log('‚ÑπÔ∏è Expected error (user exists) - CORS is working', 'info');
                    }
                } else {
                    log(`‚ö†Ô∏è Register test failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Register CORS error: ${error.message}`, 'error');
                if (error.message.includes('CORS')) {
                    log('üí• CORS blocking detected! Check backend configuration.', 'error');
                }
            }
        }

        // Auto-run health check on page load
        window.onload = function() {
            log('üöÄ ClubOps CORS Test Suite Loaded', 'info');
            log('üëÜ Click the test buttons above to verify CORS configuration', 'info');
            setTimeout(testHealth, 1000);
        };
    </script>
</body>
</html>
