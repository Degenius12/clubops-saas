<!DOCTYPE html>
<html>
<head>
    <title>Quick Backend Test</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .result { background: #333; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { color: #ff3333; }
        .success { color: #00ff00; }
        button { background: #00ff00; color: #000; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Quick Backend Test</h1>
    <button onclick="testLogin()">Test Login Now</button>
    <div id="result" class="result">Click button to test...</div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<span style="color: yellow;">Testing login...</span>';
            
            try {
                const response = await fetch('https://clubops-backend-vercel-kmhv.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': 'https://clubops-saas-platform.vercel.app'
                    },
                    body: JSON.stringify({
                        email: 'admin@clubops.com',
                        password: 'password'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ LOGIN SUCCESS!</div>
                        <div>Status: ${response.status}</div>
                        <div>Response: ${JSON.stringify(data, null, 2)}</div>
                        <div style="color: #00ff00; font-weight: bold;">üéâ Authentication is FIXED!</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">‚ùå LOGIN FAILED</div>
                        <div>Status: ${response.status}</div>
                        <div>Error: ${JSON.stringify(data, null, 2)}</div>
                        <div style="color: #ffaa00;">Backend deployment still needed</div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">‚ùå NETWORK ERROR</div>
                    <div>Error: ${error.message}</div>
                `;
            }
        }
    </script>
</body>
</html>
