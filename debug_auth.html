<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubOps Debug & Fix Tool</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #fff; 
        }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel { background: #2a2a2a; padding: 20px; border-radius: 10px; border: 1px solid #444; }
        .test-result { padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid; }
        .success { background: #1e3a1e; border-left-color: #4caf50; }
        .error { background: #3a1e1e; border-left-color: #f44336; }
        .warning { background: #3a3a1e; border-left-color: #ff9800; }
        .info { background: #1e2a3a; border-left-color: #2196f3; }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            margin: 5px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px;
        }
        button:hover { background: #0056b3; }
        button.success { background: #28a745; }
        button.error { background: #dc3545; }
        pre { background: #1a1a1a; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        .url-list { list-style: none; padding: 0; }
        .url-list li { background: #333; padding: 8px; margin: 5px 0; border-radius: 3px; font-family: monospace; }
        .critical { border: 2px solid #f44336; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        h2 { color: #4fc3f7; border-bottom: 2px solid #444; padding-bottom: 10px; }
        .fix-section { background: #2d5a2d; border: 2px solid #4caf50; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß ClubOps Authentication Debug & Fix Tool</h1>
    
    <div class="container">
        <!-- Left Panel: Diagnostics -->
        <div class="panel">
            <h2>üîç Diagnostics</h2>
            <button onclick="runFullDiagnostic()">Run Full Diagnostic</button>
            <button onclick="testBackendHealth()">Test Backend Health</button>
            <button onclick="testAuthentication()">Test Authentication</button>
            <button onclick="clearResults()">Clear Results</button>
            
            <div id="diagnostic-results"></div>
        </div>
        
        <!-- Right Panel: Solutions -->
        <div class="panel">
            <h2>üõ†Ô∏è Solutions & Fixes</h2>
            <div id="solutions-panel">
                <p>Run diagnostics to see available fixes...</p>
            </div>
        </div>
    </div>
    
    <div class="panel" style="margin-top: 20px;">
        <h2>üìã Test Results</h2>
        <div id="results"></div>
    </div>

    <script>
        // Configuration
        const BACKENDS = {
            correct: 'https://clubops-backend-qgwp5goeh-tony-telemacques-projects.vercel.app',
            wrong: 'https://clubops-backend-vercel-kmhv.vercel.app'
        };
        
        const FRONTENDS = {
            current: 'https://frontend-6v4tpr1qa-tony-telemacques-projects.vercel.app',
            old: 'https://frontend-o9bhynpim-tony-telemacques-projects.vercel.app'
        };
        
        const CREDENTIALS = [
            { email: 'admin@clubops.com', password: 'password' },
            { email: 'manager@clubops.com', password: 'password' },
            { email: 'admin@eliteclub.com', password: 'admin123' }
        ];
        
        function addResult(title, content, type = 'info', panel = 'results') {
            const resultsDiv = document.getElementById(panel);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<h4>${title}</h4><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }
        
        function addSolution(title, content, action = null) {
            const solutionsDiv = document.getElementById('solutions-panel');
            const div = document.createElement('div');
            div.className = 'fix-section';
            
            let actionButton = '';
            if (action) {
                actionButton = `<button onclick="${action.onClick}" class="${action.type || 'success'}">${action.text}</button>`;
            }
            
            div.innerHTML = `<h4>‚úÖ ${title}</h4><p>${content}</p>${actionButton}`;
            solutionsDiv.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('diagnostic-results').innerHTML = '';
            document.getElementById('solutions-panel').innerHTML = '<p>Run diagnostics to see available fixes...</p>';
        }
        
        async function testUrl(url, description) {
            try {
                addResult(`Testing ${description}...`, `URL: ${url}`, 'warning', 'diagnostic-results');
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    addResult(`‚úÖ ${description} - Working`, `Status: ${response.status}\\nResponse: ${data.substring(0, 200)}...`, 'success', 'diagnostic-results');
                    return { success: true, status: response.status, data };
                } else {
                    addResult(`‚ö†Ô∏è ${description} - Issues`, `Status: ${response.status}\\nResponse: ${data}`, 'warning', 'diagnostic-results');
                    return { success: false, status: response.status, data };
                }
            } catch (error) {
                addResult(`‚ùå ${description} - Failed`, `Error: ${error.message}\\nURL: ${url}`, 'error', 'diagnostic-results');
                return { success: false, error: error.message };
            }
        }
        
        async function testBackendHealth() {
            clearResults();
            addResult('üîç Backend Health Check', 'Testing all backend URLs...', 'info', 'diagnostic-results');
            
            for (const [name, url] of Object.entries(BACKENDS)) {
                await testUrl(url, `Backend ${name.toUpperCase()}`);
                await testUrl(`${url}/health`, `Health endpoint (${name})`);
            }
        }
        
        async function testAuthentication() {
            addResult('üîê Authentication Test', 'Testing login with different backends and credentials...', 'info', 'diagnostic-results');
            
            let foundWorking = false;
            
            for (const [backendName, backendUrl] of Object.entries(BACKENDS)) {
                for (const cred of CREDENTIALS) {
                    try {
                        const loginUrl = `${backendUrl}/api/auth/login`;
                        addResult(`Testing ${backendName} backend...`, `Email: ${cred.email}\\nURL: ${loginUrl}`, 'warning', 'diagnostic-results');
                        
                        const response = await fetch(loginUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(cred)
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok && data.token) {
                            addResult(`‚úÖ LOGIN SUCCESS!`, `Backend: ${backendName} (${backendUrl})\\nCredentials: ${cred.email} / ${cred.password}\\nToken: ${data.token.substring(0, 20)}...`, 'success', 'diagnostic-results');
                            foundWorking = true;
                            
                            addSolution(
                                'Working Login Found!',
                                `Use Backend: ${backendUrl}<br>Credentials: ${cred.email} / ${cred.password}`,
                                {
                                    text: 'Open Frontend with These Settings',
                                    onClick: `openFrontend('${FRONTENDS.current}')`,
                                    type: 'success'
                                }
                            );
                        } else {
                            addResult(`‚ùå Login Failed`, `Backend: ${backendName}\\nStatus: ${response.status}\\nError: ${JSON.stringify(data)}`, 'error', 'diagnostic-results');
                        }
                    } catch (error) {
                        addResult(`üí• Request Error`, `Backend: ${backendName}\\nError: ${error.message}`, 'error', 'diagnostic-results');
                    }
                }
            }
            
            if (!foundWorking) {
                addSolution(
                    'No Working Authentication Found',
                    'All backends are failing authentication. This suggests a code issue.',
                    {
                        text: 'Show Debug Information',
                        onClick: 'showDebugInfo()',
                        type: 'error'
                    }
                );
            }
        }
        
        async function runFullDiagnostic() {
            clearResults();
            addResult('üöÄ Full Diagnostic Starting...', 'Running comprehensive tests...', 'info', 'diagnostic-results');
            
            // Test backend health
            await testBackendHealth();
            
            // Wait a moment
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test authentication
            await testAuthentication();
            
            // Provide recommendations
            addSolution(
                'Diagnostic Complete',
                'Check the results above. If authentication is working, the issue may be with frontend environment variables.',
                {
                    text: 'Test Frontend Directly',
                    onClick: `window.open('${FRONTENDS.current}', '_blank')`,
                    type: 'info'
                }
            );
        }
        
        function openFrontend(url) {
            window.open(url, '_blank');
        }
        
        function showDebugInfo() {
            addResult('üêõ Debug Information', `
Current Issues Identified:
1. Backend Health: Checking all endpoints
2. Authentication: Testing all credential combinations  
3. Environment: Frontend may be using cached environment

Recommended Actions:
1. Verify backend deployment is current
2. Check frontend environment variables
3. Clear browser cache
4. Test with different browsers

Backend URLs to verify:
- Correct: ${BACKENDS.correct}
- Wrong (from error): ${BACKENDS.wrong}

Frontend URLs:
- Current: ${FRONTENDS.current}
- Old: ${FRONTENDS.old}
            `, 'warning', 'diagnostic-results');
        }
        
        // Auto-start basic diagnostic
        window.onload = function() {
            addResult('üéØ ClubOps Debug Tool Ready', `
Backend URLs:
‚úÖ Correct: ${BACKENDS.correct}
‚ùå Wrong: ${BACKENDS.wrong}

Frontend URL: ${FRONTENDS.current}

Click "Run Full Diagnostic" to test all components.
            `, 'info', 'diagnostic-results');
        };
    </script>
</body>
</html>
